<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms com JavaScript</title>
    <link rel="stylesheet" href="main.css">
</head>
    <body>
        <h1>Validação de Números</h1>
        <form onsubmit="return validarFormulario()">
            <label for="campoA">Número A:</label>
            <input type="number" id="campoA" name="campoA" required>
            <br>
            <label for="campoB">Número B:</label>
            <input type="number" id="campoB" name="campoB" required>
            <br><br>
            <button type="submit">Enviar</button>
        </form>
        
        <div id="mensagem"></div>
        
        <script src="main.js"></script>
    </body>
</html>
