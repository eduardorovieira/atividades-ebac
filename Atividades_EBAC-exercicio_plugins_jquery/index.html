<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Fjalla+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Bebas+Neue&family=Fjalla+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Bebas+Neue&family=Fjalla+One&family=Reem+Kufi+Fun:wght@400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Atividade Formulário</title>
</head>
<body>
    <main>
        <h1>Formulário com jQuery</h1>
        <section class="background-secundario">
            <div class="textos">
                <h2>Preencha o formulário ao lado.</h2>
                <p>Atenção! Dados fora do padrão solicitado não serão aceitos.</p>
            </div>
            <form action="">
                <div>
                    <label for="nome">Nome completo</label>
                    <input type="text" name="nome" id="nome" required placeholder="Insira seu nome." autocomplete="off">
                </div>
                <div>
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" required placeholder="Insira seu e-mail." autocomplete="off">
                </div>
                <div>
                    <label for="telefone">Telefone</label>
                    <input type="tel" name="telefone" id="telefone" required placeholder="Insira seu telefone." autocomplete="off">
                </div>
                <div>
                    <label for="cpf">CPF</label>
                    <input type="text" name="cpf" id="cpf" required placeholder="Insira seu CPF." autocomplete="off">
                </div>
                <div>
                    <label for="endereço">Endereço</label>
                    <input type="text" name="endereço" id="endereço" required placeholder="Insira seu endereço." autocomplete="off">
                </div>
                <div>
                    <label for="zipcode">CEP</label>
                    <input type="text" name="zipcode" id="zipcode" required placeholder="Insira seu CEP." autocomplete="off">
                </div>
                <button type="submit">Enviar dados</button>
            </form>
        </section>
    </main>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
</body>
</html>
